<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>tipCalculatorApp</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Tip Calculator</h1>
            <form id="tipForm">
                <label for="billAmount">bill amount:</label>
                <input type="number" id="billAmount" placeholder="Enter bill amount" required>

                <label for="tipPercentage">tip percentage:</label>
                <input type="number" id="tipPercentage" placeholder="Enter tip percentage" min="10" max="100" required>

                <button type="submit">calculate tip</button>
                <button id="resetButton">reset</button>
            </form>
            <div id="result"></div>
            <div id="error" class="error"></div>
        </div>
    </body>
</html>
